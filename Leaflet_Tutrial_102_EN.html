<!DOCTYPE html>
<html lang="en">
<head>
<title>Leaflet_Tutrial_102_EN.html	2019/7/19	by T. Fujita</title>
<meta charset="utf-8" />
<link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src = "https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<style>
    html, body {
	width: 99%;
	height: 98%;
	font-size: 14px;
	z-index: 0;
    }
</style>
<script>
    function init() {
	var map_102 = L.map('map_102').setView([51.5, 0.0], 8);
	L.tileLayer('http://{s}.tile.stamen.com/{variant}/{z}/{x}/{y}.png', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>',
		variant: 'toner-lite'
	}).addTo(map_102);
    }
</script>
</head>
<body onload="init()">
    <div id="map_102" style="width: 100%; height: 100%; border: solid 1px"></div>
</body>
</html>
