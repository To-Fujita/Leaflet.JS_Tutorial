<!DOCTYPE html>
<html lang="en">
<head>
<title>Leaflet_Tutrial_103_EN.html	2019/7/19	by T. Fujita</title>
<meta charset = "utf-8" />
<link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src = "https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<style>
    html, body {
	width: 99%;
	height: 98%;
	font-size: 14px;
	z-index: 0;
    }
</style>
<script>
    function init() {
        var map_103 = L.map('map_103').setView([51.5, 0.0], 8);
	L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; <a href="http://www.esrij.com/"> Esri </a>'
	}).addTo(map_103);
    }
</script>
</head>
<body onload="init()">
    <div id="map_103" style="width: 100%; height: 100%; border: solid 1px"></div>
</body>
</html>
